{% extends "base.html" %}

{% block title %}Recettes - Recettes Maison{% endblock %}

{% block content %}
    <h2 class="mb-4">Nos recettes</h2>
    <div class="row">
        {% for recette in recettes %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ recette.titre }}</h5>
                        <p class="card-text">{{ recette.description }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
